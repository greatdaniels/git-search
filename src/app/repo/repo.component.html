<div class="container-fluid">

    <!-- search form goes here -->
    <app-search (searchResult) = "searchRepo($event)"></app-search>

    <div class="repositories">
        <div class="card" *ngFor='let repository of repo' style="width: 24rem;">
            <div class="card-body">
                <div class="card-title">
                    <h3><span class="headers">Repository Name:</span> {{ repository.name }} </h3>
                </div>
                <hr>
                <div class="card-text">
                    <div class="description"><span class="headers">Description :</span> {{ repository.description }} </div>
                    <div class="card-subtitle"><span class="headers">Language :</span> {{ repository.language }} </div>
                    <div class="card-subtitle"><span class="headers">Joined :</span> {{ repository.created_at }} </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm btn-outline-success">View</button>
            </div>
        </div>
    </div>

</div>
